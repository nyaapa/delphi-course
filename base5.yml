  - question: 'В итоге массив \verb|a: array[1..N] of Integer|, \verb|N > 2| будет'
    code: |
      for i := 1 to N do
      begin
        idx := 1;
        for j := i to N do
          if a[j] < a[idx] then
            idx := j;
        tmp := a[i];
        a[i] := a[idx];
        a[idx] := tmp;
      end;
    level: 4
    variants:
