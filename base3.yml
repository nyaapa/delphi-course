  - question: Как сделать так, чтобы выводилось верное утверждение?
    code: |
      fact := 1;
      for i := 1 to 10 do
        fact := i;
      WriteLn('10! = ', fact);
    level: 3
    variants:
      - Надо сместить конечную границу цикла с 10 до 11
      - Тело цикла надо исправить на \verb|fact := fact * i;|!!
      - Всё и так верно
