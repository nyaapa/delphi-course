title: Файлы.
questions:
  - question: 'В текстовом файле задана матрица. В матрице нужно найти минимальный и максимальный элементы побочной диагонали, поделить все элементы на их сумму. Результат вывести на экран. +1 балл за использование процедур. +1 балл за получение имени входного файла от пользователя.'
    level: 10

  - question: 'В текстовом файле задана матрица. На главной диагонали нужно найти максимум и удалить строку, содержащую этот максимум. Результат вывести на экран. +1 балл за использование процедур. +1 балл за получение имени входного файла от пользователя.'
    level: 10

  - question: 'В текстовом файле задана матрица. Нужно умножить все элементы главной диагонали квадратной матрицы на кол-во чётных элементов всей матрицы. Вывести сообщение, если матрица не изменится. Результат вывести на экран. +1 балл за использование процедур. +1 балл за получение имени входного файла от пользователя.'
    level: 10

  - question: 'В текстовом файле заданы записи с координатами отрезков \verb|x1 y1 x2 y2 ...|. Считать их в массив записей, отсортировать по возрастанию длины отрезка, результат вывести на экран. +1 балл за использование процедур. +1 балл за получение имени входного файла от пользователя.'
    level: 10

  - question: 'В текстовом файле заданы записи с длинами сторон треугольников \verb|a1 b1 c1 a2 b2 c2 ...|. Нужно найти среди них прямоугольные и вывести на экран. +1 балл за использование процедур. +1 балл за получение имени входного файла от пользователя.'
