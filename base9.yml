  - question: 'С консоли вводится матрица. В матрице нужно найти минимальный и максимальный элементы главной диагонали, поделить все элементы на их сумму. Результат сохранить в текстовый файл. +1 балл за использование процедур. +1 балл за получение имени выходного файла от пользователя.'
