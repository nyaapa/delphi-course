  - question: Что будет выведено на экран в результате выполнения (в кодировке ASCII символы 'a', 'b', 'c', ..., 'z' идут подряд)?
    level: 7
    variants:
      - Будет выведен числовой код символа 'y'!!
      - Будет выведен числовой код символа 'x'
      - y
      - x
    code: |
      var
        A: Integer;
        S: Char;
      begin
        A := ord('z');
        S := chr(A - 1);
        A := ord(S);
        WriteLn(A);
      end.
  
