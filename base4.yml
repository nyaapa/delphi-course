- question: С клавиатуры вводится целое число, посчитать сумму его цифр и проверить, делится ли она на 3 без остатка. Вывести на экран сумму цифр и сообщение о том, делится ли сумма цифр на 3 без остатка.
  level: 1

- question: С клавиатуры ввести переменные x1, y1, x2, y2, x3, y3. Вычислить длины сторон треугольника с вершинами в точках (x1, y1), (x2, y2), (x3, y3). Проверить, является ли он прямоугольным.
  level: 2

- question: С клавиатуры ввести переменные x1, y1, x2, y2, x3, y3. Проверить, могут три точки (x1, y1), (x2, y2), (x3, y3) лежать на одной прямой. Если могут, вывести уравнение прямой (в виде ax + by + c = 0), иначе - вывести сообщение об ошибке.
  level: 2

- question: Ввести с клавиатуры число n. n раз вводить числа x,y. Вывести на экран сумму x^y для всех введённых x,y.
  level: 2
