title: Обработка строк и записей.
questions:
  - question: 'Ввести массив строк длины N. Отсортировать по возврастанию и вывести на экран. [6 баллов. +2 балла за использование рекурсии. -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести массив строк длины N. Отсортировать по убыванию и вывести на экран. [6 баллов. +2 балла за использование рекурсии. -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести строку, ввести число k. Сдвинуть все символы строки вправо на k позиций. [6 баллов. +2 балла за решение без цикла, с использованием встроенных функций (Delete, Insert). -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести строку, ввести число k. Сдвинуть все символы строки влево на k позиций. [6 баллов. +2 балла за решение без цикла, с использованием встроенных функций (Delete, Insert). -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести массив строк длины N. Вывести на экран только строки массива, являющиеся числами. [6 баллов. +1 балл за поддержку дробных чисел. +1 балл за поддержку отрицательных чисел. -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести массив строк длины N. Вывести на экран только строки массива, которые могут предствлять дату в формате "12-Mar-2015". [6 баллов. +1 балл за проверку диапазонов дня и года (день от 01 до 31, год от 0001 до 2015). +1 балл за проверку месяца (Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec). -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести массив строк длины N. Вывести на экран только строки массива, которые могут предствлять время в формате "12:10:50" (Часы:Минуты:Секунды). [6 баллов. +1 балл за проверку диапазонов часов (01 до 24). +1 балл за проверку диапазонов минут/секунд (от 01 до 59). -1 балл если в решении не использовались подпрограммы]'
    level: 10

  - question: 'Ввести массив треугольников длины N (для каждого треугольника вводятся с клавиатуры только длины его сторон). Треугольник в программе должен представляться в виде записи. Вывести на экран треугольники, не являющиеся ни равносторонними, ни равнобедренными. Треугольник выводится в формате: <длина стороны 1>-<длина стороны 2>-<длина стороны 3>. [8 баллов. +2 балла за проверку, может ли существовать такой треугольник, при вводе (не вводить некорректные данные). -1 балл если в решении не использовались подпрограммы]'
    level: 20

  - question: 'Ввести массив треугольников длины N (для каждого треугольника вводятся с клавиатуры величины его углов). Треугольник в программе должен представляться в виде записи. Вывести на экран треугольники, не являющиеся ни равносторонними, ни равнобедренными. Треугольник выводится в формате: <угол 1>-<угол 2>-<угол 3>. [8 баллов. +2 балла за проверку, может ли существовать такой треугольник, при вводе (не вводить некорректные данные). -1 балл если в решении не использовались подпрограммы]'
    level: 20

  - question: 'Ввести массив длины N, содержащий информацию о некоторых сотрудниках. Для каждого сотрудника должна быть следующая информация: имя, год рождения, специальность. Ввести специальность (строка Spec). Посчитать и вывести на экран количество сотрудников старше 30 лет, работающих по специальности Spec. [8 баллов. +1 балл за вывод найденных сотрудников. +1 балл за вывод возраста найденных сотрудников. -1 балл если в решении не использовались подпрограммы]'
    level: 20

  - question: 'Ввести массив длины N, содержащий информацию о некоторых студентах. Для каждого студента должна быть следующая информация: имя, средний балл, вуз. Ввести название вуза (строка University). Посчитать и вывести на экран количество студентов данного вуза University, чей средний балл выше 4. [8 баллов. +2 балла за нахождение и вывод средней оценки всех студентов данного вуза. -1 балл если в решении не использовались подпрограммы]'
    level: 20

  - question: 'Ввести массив точек длины N. Для каждой точки должны быть сохранены координаты x,y (использовать запись). Вывести максимальное расстояние между точками. [8 баллов. +2 балл вывести координаты точек, расстояние между которыми максимально. -1 балл если в решении не использовались подпрограммы]'
    level: 20
