title: Двумерные массивы. Организация программ (процедуры и функции).
questions:
  - question: 'Ввести массив из N чисел. Найти максимальное по модулю число и вывести на экран. Не использовать встроенные функции, использовать собственную вспомогательную функцию можно.'
    level: 10

  - question: 'Ввести массив из N чисел. Найти количество отрицательных чисел (< 0) и количество положительных чисел (> 0) и вывести на экран.'
    level: 10

  - question: 'Заполнить массив длины N числами Фибоначчи и вывести на экран (каждое следующее число равно сумме двух предыдущих: 1 1 2 3 5 8 13 21 и т.д.). Вводится только число N.'
    level: 20

  - question: 'Ввести массив из N чисел. Найти и вывести на экран элементы массива, которые больше суммы двух минимальных элементов этого массива. Например, для массива (1, 6, 10, 3, 2, 8) сумма двух минимальных элементов 1+2 = 3, значит вывести надо 6, 10, 8.'
    level: 20

  - question: 'Ввести массив из N чисел. Ввести число k. Сдвинуть все элементы массива циклически вправо на k позиций. Например, для массива (1, 6, 10, 3, 2, 8) и k=2 должно получиться (2, 8, 1, 6, 10, 3).'
    level: 30

  - question: 'Ввести массив из N чисел. Ввести число k. Сдвинуть все элементы массива циклически влево на k позиций. Например, для массива (1, 6, 10, 3, 2, 8) и k=2 должно получиться (10, 3, 2, 8, 1, 6).'
    level: 30